<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>IXH – Presostaty</title>

<style>
/* ====== GLOBAL ====== */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f3f3f3;
}

/* ====== LOGO ====== */
.logo {
  max-width: 1100px;
  margin: 20px auto 10px auto;
  padding-left: 10px;
  font-weight: bold;
  font-size: 22px;
}

/* ====== PANEL ====== */
.panel {
  max-width: 1100px;
  margin: 0 auto;
  background: linear-gradient(145deg, #0f2a33, #0b1f27);
  border-radius: 24px;
  padding: 30px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.35);
  color: #ffffff;
}

/* ====== HEADER ====== */
.header {
  text-align: center;
  font-size: 42px;
  letter-spacing: 2px;
  margin-bottom: 20px;
}

/* ====== GRID ====== */
.grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 18px;
}

/* ====== TILE ====== */
.tile {
  height: 70px;
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: bold;
  transition: background 0.2s;
}

/* ====== STATES ====== */
.tile.ok {
  background: #39d176;   /* zielony */
  color: #ffffff;
}

.tile.alarm {
  background: #cfcfcf;   /* szary */
  color: #000000;
}

/* ====== HISTORY ====== */
.history {
  margin-top: 30px;
}

.history-title {
  font-size: 18px;
  margin-bottom: 8px;
}

.history-box {
  background: rgba(255,255,255,0.08);
  border-radius: 12px;
  padding: 12px;
  height: 220px;
  overflow-y: auto;
  font-family: monospace;
  font-size: 14px;
  white-space: pre-line;
}

/* ====== FOOTER ====== */
.footer {
  max-width: 1100px;
  margin: 20px auto;
  text-align: center;
  color: #555;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="logo">
  IXH – Integrated eXecution Hub
</div>

<div class="panel">

  <!-- CLOCK / HEADER -->
  <div class="header" id="clock">--:--:--</div>

  <!-- TILES -->
  <div class="grid">
    <script>
      for (let i = 1; i <= 44; i++) {
        document.write(
          '<div class="tile ok" id="p' + i + '">W-' + i + '</div>'
        );
      }
    </script>
  </div>

  <!-- HISTORY -->
  <div class="history">
    <div class="history-title">Historia zdarzeń</div>
    <div class="history-box" id="historyBox"></div>
  </div>

</div>

<div class="footer">
  IXH-Polska<br>
  ixh@linuxmail.org | +48 578 424 942
</div>

<!-- ====== JS ====== -->
<script>
/* CLOCK */
function updateClock() {
  const d = new Date();
  const h = String(d.getHours()).padStart(2,'0');
  const m = String(d.getMinutes()).padStart(2,'0');
  const s = String(d.getSeconds()).padStart(2,'0');
  document.getElementById("clock").innerText = h + ":" + m + ":" + s;
}
setInterval(updateClock, 1000);
updateClock();

/* WEBSOCKET */
let socket;
let lastMsg = 0;

function connectWS() {
  socket = new WebSocket("ws://" + location.hostname + ":81/");

  socket.onmessage = function(event) {
    lastMsg = Date.now();
    let parts = event.data.split(";", 3);
    if (parts.length < 3) return;

    let states = parts[0];
    let history = parts[2];

    for (let i = 0; i < 44; i++) {
      let tile = document.getElementById("p" + (i + 1));
      if (states[i] === "1")
        tile.className = "tile ok";
      else
        tile.className = "tile alarm";
    }

    document.getElementById("historyBox").innerText = history;
  };

  socket.onclose = () => location.reload();
  socket.onerror = () => location.reload();
}

connectWS();
</script>

</body>
</html>
